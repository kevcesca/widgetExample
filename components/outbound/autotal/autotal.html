<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Autotal Customer Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-control:read-only {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <p >Buenas Tardes, me podría comunicar con el Sr./Srita. <b> OMAR ALEJANDRO BALLEZA GONZALEZ</b>.</p>
                <p class="mb-4"> Mi nombre es ABIGAIL NAJERA y estoy llamando de Seguros Inbursa</p>
                
                <form>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="nombre" class="form-label">Nombre Cliente:</label>
                            <input type="text" class="form-control" id="nombre" value="OMAR ALEJANDRO" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="paterno" class="form-label">Paterno:</label>
                            <input type="text" class="form-control" id="paterno" value="BALLEZA" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="materno" class="form-label">Materno:</label>
                            <input type="text" class="form-control" id="materno" value="GONZALEZ" readonly>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="cuenta" class="form-label">No. de Cuenta:</label>
                            <input type="text" class="form-control" id="cuenta" value="31170542982" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="apertura" class="form-label">Fecha de Apertura:</label>
                            <input type="text" class="form-control" id="apertura" value="2022-11-28" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="corte" class="form-label">Fecha de Corte:</label>
                            <input type="text" class="form-control" id="corte" value="09" readonly>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="empleo" class="form-label">Empleo:</label>
                            <input type="text" class="form-control" id="empleo" value="SANBORGIO" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="rfc" class="form-label">RFC:</label>
                            <input type="text" class="form-control" id="rfc" value="BAGO681231" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="sexo" class="form-label">Sexo:</label>
                            <input type="text" class="form-control" id="sexo" value="M" readonly>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <input type="text" class="form-control" id="direccion" value="OCTAVIO PAZ 124" readonly>
                        </div>
                        <div class="col">
                            <label for="colonia" class="form-label">Colonia:</label>
                            <input type="text" class="form-control" id="colonia" value="ASTURIAS" readonly>
                        </div>
                        <div class="col">
                            <label for="ciudad" class="form-label">Ciudad:</label>
                            <input type="text" class="form-control" id="ciudad" value="APODACA" readonly>
                        </div>
                        <div class="col">
                            <label for="cp" class="form-label">CP:</label>
                            <input type="text" class="form-control" id="cp" value="66620" readonly>
                        </div>
                        <div class="col">
                            <label for="estado" class="form-label">Estado:</label>
                            <input type="text" class="form-control" id="estado" value="NL" readonly>
                        </div>
                    </div>

                    <div class="row p-2 border">
                        <div class="col-md-3">
                            <label for="tel-casa" class="form-label">Tel. Casa:</label>
                            <input type="text" class="form-control" id="tel-casa" value="8129427363" readonly>
                        </div>
                        <div class="col-md-3">
                            <label for="tel-oficina" class="form-label">Tel. Oficina:</label>
                            <input type="text" class="form-control" id="tel-oficina" value="8180131432" readonly>
                        </div>
                        <div class="col-md-3">
                            <label for="tel-celular" class="form-label">Tel. C/Ref:</label>
                            <input type="text" class="form-control" id="tel-celular" value="8111132509" readonly>
                        </div>
                        <div class="col-md-3">
                            <label for="tel-o" class="form-label">Tel. O/Ref:</label>
                            <input type="text" class="form-control" id="tel-o" value="8111132509" readonly>
                        </div>
                    </div>

                    <div class="row p-2 mb-2 border">
                        <div class="col-md-4">
                            <label for="nombre-adicional" class="form-label">Nombre Adicional:</label>
                            <input type="text" class="form-control" id="nombre-adicional" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="paterno-adicional" class="form-label">Paterno:</label>
                            <input type="text" class="form-control" id="paterno-adicional" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="materno-adicional" class="form-label">Materno:</label>
                            <input type="text" class="form-control" id="materno-adicional" readonly>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-success me-2">Contacto</button>
                        <button type="button" class="btn btn-danger">No Contacto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
