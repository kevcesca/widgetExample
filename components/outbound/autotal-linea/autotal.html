<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control:read-only {
            background-color: #e9ecef;
        }
        .form-label {
            margin-bottom: 0;
            font-size: 0.8rem;
        }
        .form-control {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h6 class="mb-3">Buenas Tardes, ¿Hablo con el Sr/Srta. LIZBETH MARIZA ROBLES RAMIREZ?</h6>
        <form>
            <div class="row g-2">
                <div class="col-md-4">
                    <label for="nombreCliente" class="form-label">Nombre Cliente:</label>
                    <input type="text" class="form-control" id="nombreCliente" value="LIZBETH MARIZA ROBLES RAMIREZ" readonly>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
            </div>
            <div class="row g-2 mt-1">
                <div class="col-md-4">
                    <label for="noCliente" class="form-label">No. de Cliente:</label>
                    <input type="text" class="form-control" id="noCliente" value="9617027665?" readonly>
                </div>
                <div class="col-md-4">
                    <label for="central" class="form-label">Central:</label>
                    <input type="text" class="form-control" id="central" value="TULA" readonly>
                </div>
                <div class="col-md-4">
                    <label for="fechaCotizacion" class="form-label">Fecha de Cotización:</label>
                    <input type="text" class="form-control" id="fechaCotizacion" value="2023-11-13" readonly>
                </div>
            </div>
            <div class="row g-2 mt-1">
                <div class="col-md-4">
                    <label for="telCasa" class="form-label">Tel. Casa:</label>
                    <input type="tel" class="form-control" id="telCasa" value="7719995570" readonly>
                </div>
                <div class="col-md-4">
                    <label for="telOficina" class="form-label">Tel. Oficina:</label>
                    <input type="tel" class="form-control" id="telOficina" value="7717921544" readonly>
                </div>
                <div class="col-md-4"></div>
            </div>

            <div class="m-4 d-flex flex-column justify-content-center align-items-center">
                <label class="form-label"><b>¿Con quién se establece la comunicación?</b></label>
                <div class="m-2">
                    <button type="button" class="btn btn-success btn-sm me-1">ES EL CLIENTE</button>
                    <button type="button" class="btn btn-warning btn-sm me-1">FAMILIAR/CONOCIDO</button>
                    <button type="button" class="btn btn-danger btn-sm">NO ES EL CONTACTO</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
